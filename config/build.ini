[build]
# CMake build configuration
generator = Visual Studio 17 2022
architecture = x64
build_type = Release

[dependencies]
# Qt configuration
qt_version = 6.5.0
qt_modules = Core, Gui, Widgets, SerialPort

[project]
# Project information
name = SCOM
version = 1.0.0
description = Serial Communication Tool
author = iFishin
license = MIT

[paths]
# Path configuration
source_dir = .
build_dir = build
install_dir = install

[features]
# Feature flags
enable_tests = true
enable_docs = false
enable_examples = true
